
version: 2
jobs:
  build:
    docker:
       - image: circleci/ruby:2.4.1-node-browsers
         environment:
          CC_TEST_REPORTER_ID: ABC123
          RAILS_ENV: test
          PGHOST: 127.0.0.1
          DATABASE_URL: "postgres://ubuntu@localhost:5432/circle_test"
       - image: circleci/postgres:9.6
         environment:
          POSTGRES_USER: ubuntu
          POSTGRES_DB: circle_test

       - image: redis:4.0.6

    working_directory: ~/ride_my_way_lagos
    
    machine:
      environment:
        CC_TEST_REPORTER_ID: ABC123

    dependencies:
      post:
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        - chmod +x ./cc-test-reporter

    test:
      pre:
        - ./cc-test-reporter before-build
      
      post:
        - ./cc-test-reporter after-build --exit-code $EXIT_CODE

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "Gemfile.lock" }}
          - v1-dependencies-
      - run:
          name: Define Environment Variable at Runtime
          command: |
            echo 'export SENDGRID_API_KEY=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' >> $BASH_ENV
            source $BASH_ENV
      - run:
          name: install dependencies
          command: |
            bundle install --jobs=4 --retry=3 --path vendor/bundle

      - save_cache:
          paths:
            - ./vendor/bundle
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}
        
      - run: bundle exec rake db:create
      - run: bundle exec rake db:schema:load
      - run: bundle exec rake db:migrate

      - run:
          name: run tests
          command: |
            mkdir /tmp/test-results
            TEST_FILES="$(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)"
            
            bundle exec rspec --format progress \
                            --out /tmp/test-results/rspec.xml \
                            --format progress \
                            $TEST_FILES

      - store_test_results:
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/test-results
          destination: test-results